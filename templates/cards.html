<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FAIRY BOOKS</title>
    <h1>FAIRY BOOKS</h1>
    <style>
        h1{
        font-family:"Times New Roman", Times, serif;
        text-align:center;
        }
        .div1{
            color: white;
            background-color: black;
            height: 340px;
            width:1450px;
            margin-right: 200px;
            padding-left: 25px;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-right: 10px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
         .card{
            height:500px;
        }

        img{
        height:500px;
        }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
{% load static %}
<body>

<div class="div">
    <div class="row">
        {% for x in books1 %}
            <div class="col-md-3 mb-4">
                <div class="card">
                    {% if x.image %}
                        <img src="{{ x.image.url }}" class="cards-img-top">
                    {% else %}
                        <img src="{% static 'path/to/default/image.jpg' %}" class="cards-img-top" alt="Default Image">
                    {% endif %}

                    <div class="card-body">
                        <p class="card-title">{{ x.book_id }}</p>
                        <p class="card-text">{{ x.price }}</p>
                        <p class="card-text">{{ x.author }}</p>
                        <a href="/detail/{{ x.id }}/" class="btn btn-primary">more</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
